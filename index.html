<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fego Streaming</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

:root {
  --primary-color: #7c3aed;
  --primary-hover: #6d28d9;
  --secondary-color: #a855f7;
  --accent-color: #06b6d4;
  --success-color: #10b981;
  --danger-color: #ef4444;
  --warning-color: #f59e0b;
  
  /* Neutral colors */
  --gray-50: #f9fafb;
  --gray-100: #f3f4f6;
  --gray-200: #e5e7eb;
  --gray-300: #d1d5db;
  --gray-400: #9ca3af;
  --gray-500: #6b7280;
  --gray-600: #4b5563;
  --gray-700: #374151;
  --gray-800: #1f2937;
  --gray-900: #111827;
  
  /* Gradients */
  --gradient-primary: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
  --gradient-secondary: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
  --gradient-accent: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
  
  /* Shadows */
  --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
  --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
  --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
  --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
  --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
  
  /* Borders */
  --border-radius-sm: 0.375rem;
  --border-radius: 0.5rem;
  --border-radius-md: 0.75rem;
  --border-radius-lg: 1rem;
  --border-radius-xl: 1.5rem;
  
  /* Light mode variables */
  --bg-color: #ffffff;
  --bg-secondary: var(--gray-50);
  --text-color: var(--gray-900);
  --text-secondary: var(--gray-600);
  --text-muted: var(--gray-500);
  --border-color: var(--gray-200);
  --card-bg: #ffffff;
  --chat-bg: #ffffff;
  --placeholder-bg: var(--gray-100);
  --placeholder-text: var(--gray-500);
  --input-bg: #ffffff;
  --hover-bg: var(--gray-50);
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: var(--text-color);
  line-height: 1.6;
  min-height: 100vh;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
}

/* Dark mode */
body.dark-mode {
  --bg-color: #0f0f23;
  --bg-secondary: #1a1a2e;
  --text-color: #e2e8f0;
  --text-secondary: #cbd5e0;
  --text-muted: #a0aec0;
  --border-color: #2d3748;
  --card-bg: #16213e;
  --chat-bg: #0f3460;
  --placeholder-bg: #2d3748;
  --placeholder-text: #718096;
  --input-bg: #1a202c;
  --hover-bg: #2d3748;
  background: linear-gradient(135deg, #0f0f23 0%, #16213e 50%, #0f3460 100%);
}

.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 2rem;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.5rem 0;
  border-bottom: 1px solid var(--border-color);
  margin-bottom: 2rem;
  backdrop-filter: blur(10px);
  background: rgba(255, 255, 255, 0.1);
  border-radius: var(--border-radius-lg);
  padding: 1.5rem 2rem;
  box-shadow: var(--shadow-lg);
}

.logo {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

h1 {
  font-size: 2rem;
  font-weight: 700;
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: -0.025em;
}

nav {
  display: flex;
  gap: 0.75rem;
  align-items: center;
  position: relative;
}

/* Menu button and dropdown */
.menu-container {
  position: relative;
  display: inline-block;
}

.menu-btn {
  background: var(--gradient-primary);
  color: white;
  border: none;
  padding: 0.75rem 1rem;
  border-radius: var(--border-radius);
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-weight: 500;
  font-size: 0.875rem;
  text-transform: uppercase;
  letter-spacing: 0.025em;
  box-shadow: var(--shadow);
  transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

.menu-btn:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.menu-btn:active {
  transform: translateY(0);
  box-shadow: var(--shadow);
}

.menu-btn svg {
  width: 1rem;
  height: 1rem;
  transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.menu-btn[aria-expanded="true"] svg {
  transform: rotate(180deg);
}

.menu-dropdown {
  position: absolute;
  top: calc(100% + 0.5rem);
  right: 0;
  min-width: 200px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: var(--border-radius-lg);
  box-shadow: var(--shadow-xl);
  z-index: 1000;
  opacity: 0;
  transform: translateY(-10px) scale(0.95);
  transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  pointer-events: none;
}

.menu-dropdown:not(.hidden) {
  opacity: 1;
  transform: translateY(0) scale(1);
  pointer-events: auto;
}

.menu-dropdown::before {
  content: '';
  position: absolute;
  top: -6px;
  right: 1rem;
  width: 12px;
  height: 12px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-bottom: none;
  border-right: none;
  transform: rotate(45deg);
  border-radius: 2px;
}

.menu-item {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 0.875rem 1.25rem;
  color: var(--text-color);
  text-decoration: none;
  border: none;
  background: none;
  cursor: pointer;
  width: 100%;
  text-align: left;
  font-size: 0.875rem;
  font-weight: 500;
  transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  border-radius: 0;
}

.menu-item:first-child {
  border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
}

.menu-item:last-child {
  border-radius: 0 0 var(--border-radius-lg) var(--border-radius-lg);
}

.menu-item:hover {
  background: rgba(255, 255, 255, 0.1);
  color: var(--primary-color);
  transform: translateX(4px);
}

.menu-item:active {
  background: rgba(255, 255, 255, 0.15);
}

.menu-item svg {
  width: 1.125rem;
  height: 1.125rem;
  opacity: 0.8;
  transition: opacity 0.2s ease;
}

.menu-item:hover svg {
  opacity: 1;
}

/* Separator line between menu items */
.menu-item:not(:last-child)::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 1.25rem;
  right: 1.25rem;
  height: 1px;
  background: rgba(255, 255, 255, 0.1);
}

/* Dark mode specific adjustments */
body.dark-mode .menu-dropdown {
  background: rgba(15, 15, 35, 0.9);
  border-color: rgba(255, 255, 255, 0.1);
}

body.dark-mode .menu-dropdown::before {
  background: rgba(15, 15, 35, 0.9);
  border-color: rgba(255, 255, 255, 0.1);
}

body.dark-mode .menu-item:hover {
  background: rgba(124, 58, 237, 0.2);
  color: var(--secondary-color);
}

body.dark-mode .menu-item:active {
  background: rgba(124, 58, 237, 0.3);
}

/* Enhanced menu item icons for different actions */
.menu-item.upload-action svg {
  color: var(--accent-color);
}

.menu-item.screen-share-action svg {
  color: var(--success-color);
}

.menu-item.camera-action svg {
  color: var(--warning-color);
}

/* Subtle glow effect on menu hover */
.menu-dropdown:hover {
  box-shadow: var(--shadow-xl), 0 0 20px rgba(124, 58, 237, 0.1);
}

body.dark-mode .menu-dropdown:hover {
  box-shadow: var(--shadow-xl), 0 0 30px rgba(124, 58, 237, 0.2);
}

/* Enhanced button styles */
button {
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: var(--border-radius);
  font-weight: 500;
  font-size: 0.875rem;
  cursor: pointer;
  transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  text-transform: uppercase;
  letter-spacing: 0.025em;
  box-shadow: var(--shadow);
}

button:not(:disabled) {
  background: var(--gradient-primary);
  color: white;
}

button:not(:disabled):hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

button:not(:disabled):active {
  transform: translateY(0);
  box-shadow: var(--shadow);
}

button:disabled {
  background-color: var(--gray-300);
  color: var(--gray-500);
  cursor: not-allowed;
  box-shadow: none;
}

body.dark-mode button:disabled {
  background-color: var(--gray-700);
  color: var(--gray-500);
}

/* Theme toggle button */
.theme-toggle {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: var(--text-color);
  padding: 0.75rem;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: var(--shadow);
}

.theme-toggle:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: rotate(180deg);
}

.theme-toggle svg {
  width: 1.25rem;
  height: 1.25rem;
}

main {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 2rem;
}

/* Video section with glassmorphism */
.video-section {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: var(--border-radius-xl);
  overflow: hidden;
  box-shadow: var(--shadow-xl);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.video-section:hover {
  transform: translateY(-4px);
  box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
}

.video-container {
  position: relative;
  overflow: hidden;
}

#video-placeholder {
  height: 450px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, var(--gray-100) 0%, var(--gray-200) 100%);
  color: var(--text-muted);
  text-align: center;
  padding: 3rem;
  position: relative;
}

body.dark-mode #video-placeholder {
  background: linear-gradient(135deg, var(--gray-800) 0%, var(--gray-700) 100%);
}

#video-placeholder::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: radial-gradient(circle at center, rgba(124, 58, 237, 0.1) 0%, transparent 70%);
}

#video-placeholder > * {
  position: relative;
  z-index: 1;
}

#video-player {
  width: 100%;
  display: none;
  background-color: #000;
  height: 450px;
  border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
}

.video-info {
  padding: 1.5rem;
  border-bottom: 1px solid var(--border-color);
  background: rgba(255, 255, 255, 0.05);
}

.video-stats {
  display: flex;
  align-items: center;
  gap: 1.5rem;
  margin-top: 0.5rem;
  font-size: 0.875rem;
  color: var(--text-secondary);
}

#view-count, #coin-count {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.25rem 0.75rem;
  background: rgba(255, 255, 255, 0.1);
  border-radius: var(--border-radius);
  backdrop-filter: blur(10px);
}

#stream-indicator {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  color: var(--danger-color);
  font-weight: 600;
  padding: 0.5rem 1rem;
  background: rgba(239, 68, 68, 0.1);
  border-radius: var(--border-radius);
  backdrop-filter: blur(10px);
}

#stream-indicator.hidden {
  display: none;
}

.pulse {
  display: inline-block;
  width: 0.75rem;
  height: 0.75rem;
  border-radius: 50%;
  background-color: var(--danger-color);
  animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}

@keyframes pulse {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
}

.video-controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.5rem;
  background: rgba(255, 255, 255, 0.05);
}

.chat-rate-control {
  display: flex;
  align-items: center;
  gap: 1rem;
  padding: 0.75rem 1rem;
  background: rgba(255, 255, 255, 0.1);
  border-radius: var(--border-radius);
  backdrop-filter: blur(10px);
}

/* Enhanced chat section */
.chat-section {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: var(--border-radius-xl);
  box-shadow: var(--shadow-xl);
  display: flex;
  flex-direction: column;
  height: 600px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.chat-section:hover {
  transform: translateY(-4px);
  box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
}

.chat-header {
  padding: 1.5rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255, 255, 255, 0.05);
  border-radius: var(--border-radius-xl) var(--border-radius-xl) 0 0;
}

.chat-header h3 {
  font-weight: 600;
  color: var(--text-color);
}

.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
  scrollbar-width: thin;
  scrollbar-color: rgba(124, 58, 237, 0.3) transparent;
}

.chat-messages::-webkit-scrollbar {
  width: 6px;
}

.chat-messages::-webkit-scrollbar-track {
  background: transparent;
}

.chat-messages::-webkit-scrollbar-thumb {
  background: rgba(124, 58, 237, 0.3);
  border-radius: 3px;
}

.chat-messages::-webkit-scrollbar-thumb:hover {
  background: rgba(124, 58, 237, 0.5);
}

.chat-message {
  margin-bottom: 1rem;
  display: flex;
  align-items: flex-start;
  padding: 0.75rem;
  border-radius: var(--border-radius);
  transition: all 0.2s ease;
  animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.chat-message:hover {
  background: rgba(255, 255, 255, 0.05);
}

.chat-avatar {
  width: 2.5rem;
  height: 2.5rem;
  border-radius: 50%;
  margin-right: 0.75rem;
  overflow: hidden;
  box-shadow: var(--shadow);
  border: 2px solid rgba(255, 255, 255, 0.2);
}

.chat-avatar img, .chat-avatar svg {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.chat-content {
  flex: 1;
  min-width: 0;
}

.chat-username {
  font-weight: 600;
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-right: 0.5rem;
}

.chat-donation {
  background: linear-gradient(135deg, rgba(124, 58, 237, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%);
  border: 1px solid rgba(124, 58, 237, 0.3);
  border-radius: var(--border-radius);
  padding: 0.75rem;
  margin-top: 0.5rem;
  backdrop-filter: blur(10px);
}

.donation-amount {
  font-weight: 700;
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.chat-input {
  display: flex;
  padding: 1.5rem;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  background: rgba(255, 255, 255, 0.05);
  border-radius: 0 0 var(--border-radius-xl) var(--border-radius-xl);
}

.chat-input input {
  flex: 1;
  padding: 0.75rem 1rem;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: var(--border-radius) 0 0 var(--border-radius);
  outline: none;
  background: rgba(255, 255, 255, 0.1);
  color: var(--text-color);
  backdrop-filter: blur(10px);
  transition: all 0.2s ease;
}

.chat-input input:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
}

.chat-input button {
  border-radius: 0 var(--border-radius) var(--border-radius) 0;
  padding: 0.75rem 1rem;
  margin: 0;
}

/* Enhanced modal */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.75);
  backdrop-filter: blur(10px);
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-content {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  margin: 10% auto;
  padding: 2rem;
  border-radius: var(--border-radius-xl);
  width: 500px;
  max-width: 90%;
  box-shadow: var(--shadow-xl);
  animation: slideUp 0.3s ease;
}

@keyframes slideUp {
  from {
    transform: translateY(30px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.close {
  color: var(--text-muted);
  float: right;
  font-size: 1.75rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease;
  width: 2rem;
  height: 2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
}

.close:hover {
  background: rgba(255, 255, 255, 0.1);
  color: var(--text-color);
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
  color: var(--text-color);
}

.form-group input {
  width: 100%;
  padding: 0.75rem 1rem;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: var(--border-radius);
  background: rgba(255, 255, 255, 0.1);
  color: var(--text-color);
  backdrop-filter: blur(10px);
  transition: all 0.2s ease;
}

.form-group input:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
}

.hidden {
  display: none;
}

/* Enhanced responsive design */
@media (max-width: 1024px) {
  main {
    grid-template-columns: 1fr;
  }
  
  .chat-section {
    height: 400px;
  }
  
  .container {
    padding: 1.5rem;
  }
}

@media (max-width: 768px) {
  header {
    flex-direction: column;
    gap: 1rem;
    padding: 1rem;
  }
  
  nav {
    width: 100%;
    justify-content: space-between;
  }
  
  #video-player, #video-placeholder {
    height: 250px;
  }
  
  h1 {
    font-size: 1.5rem;
  }
  
  .container {
    padding: 1rem;
  }
}

@media (max-width: 480px) {
  .video-controls {
    flex-direction: column;
    gap: 1rem;
    align-items: stretch;
  }
  
  .chat-rate-control {
    justify-content: space-between;
  }
  
  nav {
    flex-direction: column;
    gap: 0.5rem;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="40" height="40" rx="8" fill="#7c3aed"/>
          <path d="M28 16.5L25 13H15L12 16.5V27H17V30L20 27H24L28 23V16.5ZM26 22L23 25H19L16 28V25H13V17.5L15 15H25L26 16.5V22Z" fill="white"/>
          <path d="M24 18H22V22H24V18Z" fill="white"/>
          <path d="M19 18H17V22H19V18Z" fill="white"/>
        </svg>
        <h1>Fego Streaming</h1>
      </div>
      <nav>
        <button id="theme-toggle" class="theme-toggle" title="Switch to Dark Mode">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
